{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}PneumoScan{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'predict/css/style.css' %}">

  {% block head %}{% endblock %}
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'predict:home' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-heart-pulse me-2" viewBox="0 0 16 16">
          <path d="M8 2.748C6.667.982 4.13.78 2.827 2.087c-1.302 1.308-1.305 3.844.113 5.262L8 13.586l5.06-6.237c1.418-1.418 1.415-3.954.113-5.262C11.87.78 9.333.982 8 2.748z"/>
        </svg>
        PneumoScan
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'predict:home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="text-muted py-4 bg-dark text-light">
    <div class="container d-flex justify-content-between">
      <small>&copy; {% now "Y" %} PneumoScan â€¢ Research prototype</small>
      <small><a class="text-light" href="#">Disclaimer</a></small>
    </div>
  </footer>

  <!-- Bootstrap + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'predict/js/ui.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
